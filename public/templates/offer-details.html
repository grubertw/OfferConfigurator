<!-- Tabs for navigating into offers.
  -- Shown when an offer is selected for editing.
  -->
<div role="tabpanel">  
<ul class="nav nav-tabs" role="tablist" id="offerTabs">
    <li id="offerDetailsTab" role="presentation" class="active">
        <a href="#offerDetails" role="tab" data-toggle="tab">Details</a>
    </li>
    <li id="benefitsTab" role="presentation">
        <a ui-sref="benefits({offerId:offer._id})" role="tab" data-toggle="tab">Benefits</a>
    </li>
    <li id="termsTab" role="presentation">
        <a ui-sref="terms({offerId:offer._id})" role="tab" data-toggle="tab">Terms</a>
    </li>
    <li id="merchandisingTab" role="presentation">
        <a ui-sref="merchandising({offerId:offer._id})" role="tab" data-toggle="tab">Merchandising</a>
    </li>
</ul>
    
<div class="tab-content">    
<!-- Panel for viewing and selecting offers to edit.
  -->
<div role="tabpanel" class="tab-pane active" id="offerDetails">
    <!-- offer.populationId display -->
    <form class="form-inline">
        <div class="form-group">
            <label>Population:</label>
        </div>
        <span>{{offer.population.name}}</span>
    </form>
    
    <!-- offer.statusId -->
    <form class="form-inline">
        <div class="form-group">
            <label>Status:</label>
        </div>
        <span>{{offer.offerStatus.name}}</span>
        <button type="button" class="btn btn-default" id="nextOfferStatusButton" ng-click="progressOfferStatus()">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> {{offer.offerStatus.nextAction}}
        </button>
    </form> 
    
    <form class="form-horizontal" id="offerInputMainGroup">        
        <!-- offer.name entry -->
        <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" ng-model="offer.name" ng-change="saveOffer()">
            </div>
        </div>
            
        <!-- offer.startDate entry -->
        <div class="form-group">
            <label class="col-sm-2 control-label">Start Date</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" ui-date="offerStartDatePicker" ng-model="offer.startDate" ng-change="saveOffer()">
            </div>
        </div>
        

        <!-- offer.endDate entry -->
        <div class="form-group">
            <label class="col-sm-2 control-label">End Date</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" ui-date="offerEndDatePicker" ng-model="offer.endDate" ng-change="saveOffer()">
            </div>
        </div>

        <!-- offer.offerTypeId entry -->
        <div class="form-group">
            <label class="col-sm-2 control-label">Offer Type</label>
            <div class="btn-group col-sm-2" dropdown id="offerType">
              <button class="btn btn-default dropdown-toggle" dropdown-toggle type="button" id="offerTypeButton">
                {{offer.offerType.name}}<span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li ng-repeat="offerType in offerTypes">
                    <a href="#" ng-click="setOfferType(offerType)">{{offerType.name}}</a>
                </li>
              </ul>
            </div>
        </div>
    
        <!-- offer.description entry -->
        <div class="form-group">
            <label class="col-sm-2 control-label" for="offerDescriptionInput">Internal Description</label>
            <div class="col-sm-6">
                <textarea id="offerDescriptionInput" rows="3" class="form-control" ng-model="offer.description" ng-change="saveOffer()"></textarea>
            </div>
        </div>
    </form>
    
    <button type="button" class="btn btn-primary tg-button back-button" ng-click="gotoOffers()">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Offers
    </button>
</div>
    
</div> <!-- END tab content -->
</div> <!-- END offer tabs -->
