<!-- Populations table.
  -- Also contains buttons for add/edit/remove
  -->
<div id="populations" class="panel panel-default">
<div class="panel-body">
    <button type="button" class="btn btn-primary" ng-click="addPopulation()">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
    </button>
    <button type="button" class="btn btn-primary" ng-click="toggleEditPopulations()">
      <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit
    </button>
    <button type="button" class="btn btn-primary" ng-click="toggleRemovePopulations()">
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remove
    </button>

    <table class="table table-striped">
        <thead><tr>
            <th>Name</th>
            <th>Type</th>
            <th>Split</th>
            <th>Status</th>
            <th>Start</th>
            <th>End</th>
            <th class="editTableHeader" ng-show="editPopulations">Edit</th>
            <th class="editTableHeader" ng-show="removePopulations">Remove</th>
        </tr></thead>
        <tbody><tr ng-repeat="pop in populations">
            <td>{{pop.name}}</td>
            <td></td>
            <td></td>
            <td>{{pop.status}}</td>
            <td></td>
            <td></td>
            <td ng-show="editPopulations">
                <a type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true" ui-sref="populationDetails({populationId:pop._id})"></span>
                </a>
            </td>
            <td ng-show="removePopulations">
                <button type="button" class="btn btn-default" ng-click="removePopulation(pop)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </td>
        </tr></tbody>
    </table>
    
    <button type="button" class="btn btn-primary" ng-click="addPopulation()">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
    </button>
    <button type="button" class="btn btn-primary" ng-click="toggleEditPopulations()">
      <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit
    </button>
    <button type="button" class="btn btn-primary" ng-click="toggleRemovePopulations()">
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remove
    </button>
</div>
</div>
