<!-- Tabs for navigating into offers.
  -- Shown when an offer is selected for editing.
  -->
<div role="tabpanel">  
<ul class="nav nav-tabs" role="tablist" id="offerTabs">
    <li id="offerDetailsTab" role="presentation">
        <a ui-sref="offerDetails({offerId:offer._id})" role="tab" data-toggle="tab">Details</a>
    </li>
    <li id="benefitsTab" role="presentation" class="active">
        <a href="#benefits" role="tab" data-toggle="tab">Benefits</a>
    </li>
    <li id="termsTab" role="presentation">
        <a ui-sref="terms({offerId:offer._id})" role="tab" data-toggle="tab">Terms</a>
    </li>
    <li id="merchandisingTab" role="presentation">
        <a ui-sref="merchandising({offerId:offer._id})" role="tab" data-toggle="tab">Merchandising</a>
    </li>
</ul>
    
<div class="tab-content">    
<!-- Panel for Adding/Removing Benefits to an Offer.
  -->
<div role="tabpanel" class="tab-pane active" id="benefits">
    <!-- offer.name display -->
    <form class="form-inline">
        <div class="form-group">
            <label>Offer:</label>
        </div>
        <span>{{offer.name}}</span>
    </form>
    
    <table class="table table-striped">
        <thead><tr>
            <th>Benefit</th>
            <th>Description</th>
            <th></th>
        </tr></thead>
        <tbody><tr ng-repeat="benefit in offer.benefits">
            <td>{{benefit.name}}</td>
            <td>{{benefit.description}}</td>
            <td>
                <button type="button" class="btn btn-default" ng-click="removeBenefit(benefit)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </td>
        </tr></tbody>
    </table>
    
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-1">Add Benefit</label>
            <div class="btn-group col-sm-2" dropdown>
              <button class="btn btn-default dropdown-toggle" dropdown-toggle type="button" id="benefitButton">
                {{benefitToAdd.name}}<span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li ng-repeat="benefit in benefits">
                    <a href="#" ng-click="setBenefitToAdd(benefit)">{{benefit.name}}</a>
                </li>
              </ul>
            </div>
        
            <button type="button" class="btn btn-primary" id="addBenefitToOfferButton" ng-click="addBenefitToOffer()">
                <span class="glyphicon glyphicon-chevron-add" aria-hidden="true"></span>Add Benefit
            </button>
        </div>
    </form> 
    
</div>
    
</div> <!-- END tab content -->
</div> <!-- END offer tabs -->
