<div class="modal-header">
    <h3 class="modal-title">Select an offer to copy:</h3>
</div>
<div class="modal-body">
    <iui-treegrid id="copyOfferTG" name="{{gridName}}" class="tree-grid-modal" columns="columns" rows="rowData" show-footer="false"></iui-treegrid>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
